<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <script src="js/iscroll.js"></script>
    <script src="js/comm.js"></script>
    <script src="js/zepto.min.js"></script>
</head>
<body>
	<header>个人中心</header>
	<div class="search">
		<input type="text" placeholder="请输入昵称">
		<button>搜索</button>
	</div>
	<div class="box"></div>
	<div class="message">
		<img class="headerImg" src="images/headerImg.png" />
		<div class="headerTxt">
			<h2>我叫小萌</h2>
			<p>我是小萌我怕誰！哈哈哈哈！</p>
		</div>
	</div>
	<div class="main">
		<a href="javascript:;" class="pic active">照片（1）</a>
		<a href="javascript:;" class="att">关注（3）</a>
		<a href="javascript:;" class="fans">粉丝（8）</a>
	</div>
	<div class="detail">
		<div class="picbox">
			<img src="images/img1.png" alt="">
		</div>
		<div class="attbox"></div>
		<div class="fansbox"></div>
	</div>
	<!-- 脚部 -->
	<footer>
		<div class="box"></div>
		<div class="menu">
			<a href="javascript:;" class="index">
				<img src="images/index1.png" alt="">
				<span>首页</span>
			</a>
			<a href="javascript:;" class="find">
				<img src="images/search1.png" alt="">
				<span>发现</span>
			</a>
			<a href="javascript:;" class="photo">
				<div>
					<img src="images/photo1.png" alt="">
				</div>
			</a>
			<a href="javascript:;" class="my menuActive">
				<img src="images/my2.png" alt="">
				<span>我的</span>
			</a>
			<a href="javascript:;" class="exit">
				<img src="images/exit.png" alt="">
				<span>退出</span>
			</a>
		</div>
		
	</footer>
</body>
</html>
